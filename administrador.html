<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Now - Administração</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      padding: 40px;
      text-align: center;
    }

    .admin-title {
      color: #77135b;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    button.remover {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.remover:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <div class="background-overlay admin-container">
      <h1 class="admin-title">Painel Banco de Dados</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Pontuação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="dadosTabela">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function carregarTabela() {
      try {
        const resposta = await fetch('https://math-now2.onrender.com/api/jogadores');
        const dados = await resposta.json();
        const tabela = document.getElementById('dadosTabela');
        tabela.innerHTML = '';

        dados.forEach((item) => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${item.id}</td>
            <td>${item.nome}</td>
            <td>${item.pontuacao}</td>
            <td><button class="remover" onclick="remover(${item.id})">Remover</button></td>
          `;
          tabela.appendChild(linha);
        });
      } catch (erro) {
        console.error('Erro ao carregar dados:', erro);
        document.getElementById('dadosTabela').innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
      }
    }

    async function remover(id) {
      if (confirm('Tem certeza que deseja remover?')) {
        try {
          await fetch(`https://math-now2.onrender.com/api/jogadores/${id}`, {
            method: 'DELETE'
          });
          carregarTabela();
        } catch (erro) {
          alert('Erro ao tentar remover jogador.');
          console.error(erro);
        }
      }
    }

    carregarTabela();
  </script>
</body>
</html>
